<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Google (Odin)</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <div class="left-side">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </div>
          <div class="right-side">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><i class="fas fa-th fa-lg"></i></a></li>
            <li><a href="#"><i class="fas fa-bell fa-lg"></i></a></li>
            <li><a href="#"><i class="fas fa-user-circle fa-lg"></i></a></li>
          </div>
        </ul>
      </div>
      <div id="logo">
        <img class ="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      </div>
      <div id="search">
        <form>
          <input class="bar" type="text" value="How did I do?">
          <div id="buttons">
            <input class="btn" value="Google Search" type="submit">
            <input class="btn" value="I'm Feeling Lucky" type="submit">
          </div>
        </form>
      </div>
      <div class="footer">
        <ul>
          <div class="footer-left">
            <li class="advertising"><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
          </div>
          <div class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li class="settings"><a href="#">Settings</a></li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
